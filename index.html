<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-danger text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">jot</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid p-4 bg-dark text-light">

    <!-- Left Menu -->
    <div class="row justify-content-around">
      <section class="col-md-4 bg-primary p-4 rounded">
        <p class="text-end">3 Jots</p>
        <h4 class="text-center">Add a Jot</h4>
        <!-- Form Start -->
        <form name="addJot" id="add-jot" class="jotForm p-4" onSubmit = "app.JotController.addJot()">
          <p class="d-flex align-items-center">
            Select A Color
            <input class="mx-4" type="color" style="border-radius: 50%; padding: 0;">
          </p>

          <label for="jot-title">
            <input required class="p-2 mt-2 rounded" type="text" id="jot-title" name="title" placeholder="Enter Title Here">
          </label>
          <button class="mt-2 rounded btn btn-warning w-50">Create <i class="mdi mdi-plus"></i></button>
        </form>

        <div class="mt-2">
          <!-- Jot List Id Here -->
          <div class="p-2" id="jots">
            <!-- get JotListTemplate -->
          </div>
        </div>
      </section>

      <!-- Active Jot Id Here -->
      <section class="col-md-7 p-4 bg-primary rounded" id="active-jot">
        <!-- Filler for when there is no Active Jot -->
        <div>
          <h3 class="fw-bold p-4">Create or select a Jot to start Jotting!</h3>
          <div>
            <img class="img-fluid typewriter" src="assets/img/florian-klauer-mk7D-4UCfmg-unsplash.jpg" alt="">
          </div>
        </div>
        <!-- getActiveJotTemplate -->
      </section>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
